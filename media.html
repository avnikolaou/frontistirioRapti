    <body>
        <header class="header-scrolled" id="header">
            <div id="header-div" class="header-div">
                <div class="header-container">
                    <div class="logo-container">
                        <a class="logo" href="http://www.frontistiriorapti.gr">
                            <img  class="logo-image" src="images/logo2.jpg">

                    </div>

                    <div class="ul-container">
                        <ul class="nav-ul">
                            <li class="nav-li"><a href="http://localhost:63343/frontistirio/">Αρχική</a></li>

                </div>

            </div>
        </header>
        <div>
            <div class="main-content-container" data-aos="fade-left" data-aos-duration="1000" data-aos-delay="200" data-aos-once="true">

            <div class="slideshow-container" data-aos="fade-right" data-aos-duration="1000" data-aos-delay="200" data-aos-once="true">

                <div class="mySlides fade">
                    <img class="main-image" alt="Front face of building." src="images/frontface.jpg">

                <div class="mySlides fade">
                    <img class="main-image" alt="Classroom #1" src="images/classroom1.jpg">
                </div>

                <div class="mySlides fade">
                    <img class="main-image" alt="Classroom #2" src="images/classroom2.jpg">
                </div>

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

            </div>
            <br>

            <div class="dots">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>

        <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
